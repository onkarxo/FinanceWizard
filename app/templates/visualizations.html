{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FinWiz</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'image/dollar_icon.png' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
         <!-- Header Section with Logo -->
        
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="../../../" class="navbar-nav navbar-brand mx-4 mb-3">
                    
                    <h3 class="nav-item nav-link text-primary"><img src="{% static 'image/FinLogo.png' %}" alt="Custom Image" width="40" height="50" class = "me-2" >FinWiz</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="{% static 'image/user.png' %}" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Welcome</h6>
                        <span>Stock Trader</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="/" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}"><i class="fa fa-home me-2"></i>Home</a>
                    <a href="/news" class="nav-item nav-link {% if request.path == '/news/' %}active{% endif %}"><i class="fa fa-newspaper me-2"></i>News</a>
                    <a href="/ticker" class="nav-item nav-link {% if request.path == '/ticker/' %}active{% endif %}"><i class="fa fa-list-alt me-2"></i>Ticker Info</a>
                    <a href="/visualizations" class="nav-item nav-link {% if request.path == '/visualizations/' %}active{% endif %}"> <i class="fa fa-chart-pie me-2"></i>Visualizations</a>
                    <a href="/search" class="nav-item nav-link {% if request.path == '/search/' %}active{% endif %}"><i class="fa fa-search me-2"></i>Predict</a>
                    <a href="/about" class="nav-item nav-link {% if request.path == '/about/' %}active{% endif %}"><i class="fa fa-info-circle me-2"></i>About Us</a>
                    
                </div>
                
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
               <!-- <form class="d-none d-md-flex ms-4">
                    <input class="form-control bg-dark border-0" type="search" placeholder="Search">
                </form>-->
                
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <!--img class="rounded-circle me-lg-2" src="{% static 'image/user.png' %}"  alt="" style="width: 40px; height: 40px;"-->
                            <i class="fa fa-eye rounded-circle me-lg-2 " aria-hidden="true" alt="" style="width: 40px; height: 40px;"></i> 
                            <span class="d-none d-lg-inline-flex">View</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="/news" class="dropdown-item">News</a>
                            <a href="/ticker" class="dropdown-item">Ticker Info</a>
                            <a href="/visualizations" class="dropdown-item">Visualizations</a>
                            <a href="/search" class="dropdown-item">Predict</a>
                            <a href="/about" class="dropdown-item">About Us</a>
                            
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->



            <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                
                                    <img src="{% static 'image/FinLogo.png' %}" alt="Custom Image" width="40" height="50" class = "me-2" >
                                    <h3 class="text-primary align-items-center text-center justify-content-center ms-2 m-auto">Stock Forecast</h3>
                                                               
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="tickerinp" placeholder="Ticker Name" name="ticker" autocomplete="on" required>
                                <label for="tickerinp">Ticker Name</label>
                            </div>
                        
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4" onclick="LoadURL()">Visualize</button>
                            <script type="text/javascript">
                                function LoadURL() {
                                    var ticker = document.getElementById("tickerinp").value;
                                    
                                    var server = window.location.origin;
                                    var path = "/visualize/" + ticker;
                                    var url = server + path;
                                    window.location.href = url;
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Widgets End -->


            
                    
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>



    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
